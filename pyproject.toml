[project]
name = "monkeys"
version = "0.3.2"
description = "Random portfolio allocation simulation - comparing monkeys to fund managers."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11,<3.15"
keywords = ["portfolio", "simulation", "finance", "random-walk"]
authors = [
  { name = "Thomas Schmelzer" }
]

dependencies = [
    "numpy>=2.0",
    "polars>=1.3",
]

[dependency-groups]
dev = [
	"marimo>=0.18",
	"pandas>=2.3",
	"numpy>=2.4",
	"plotly>=6.5",
	"cvxsimulator>=1.4",
	"pytest>=8.0",
	"pytest-cov>=6.0",
	"pandas-stubs>=2.3.3.260113",
]

[project.urls]
repository = "https://github.com/tschm/monkeys"
homepage = "https://tschm.github.io/monkeys/book"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/monkeys"]

[tool.mypy]

[[tool.mypy.overrides]]
module = "numpy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "polars.*"
ignore_missing_imports = true

[tool.deptry.package_module_name_map]
cvxsimulator = "cvxsimulator"
marimo = "marimo"
numpy = "numpy"
pandas = "pandas"
plotly = "plotly"
polars = "polars"
pytest = "pytest"
pytest-cov = "pytest_cov"
