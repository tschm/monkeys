[tool.poetry]
name = "monkeys"
version = "0.0.0"
description = "Monkeys doing asset management"
authors = ["Thomas Schmelzer"]
readme = "README.md"
repository = "https://github.com/tschm/monkeys"
packages = [{include = "cvx"}]
homepage = "https://tschm.github.io/monkeys"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
cvxsimulator = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
pre-commit = "*"

[tool.poetry.group.dev.dependencies]
plotly = "*"
loguru = "*"
yfinance = "*"

[build-system]
requires = ["poetry>=1.6.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["E", "F", "I"]
line-length = 120
target-version = "py310"
exclude = [
    "*__init__.py"
]
