# This workflow runs pre-commit checks on the codebase
# It helps ensure code quality and consistency

name: pre-commit

on:
  # This workflow runs automatically on every push to the repository
  push:

jobs:
  pre-commit:
    # The job runs on the latest Ubuntu runner
    runs-on: ubuntu-latest
    steps:
      # This step executes pre-commit checks using a reusable action
      - uses: tschm/cradle/actions/pre-commit@v0.1.71
